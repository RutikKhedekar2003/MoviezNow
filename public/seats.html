                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>

            <div class="row balcony">

                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>

            <div class="row balcony">

            </div>

            <div class="text-wrapper">
                <p class="text">Selected Seats <span id='count'>0</span>
                    <p class="text">Total Price ₹<span id="total">0</span></p>
            </div>
        </div>

    </div>

    <div class="col-lg-5 text-center">
        <a href="#" class="d-sm-inline-block btn btn-danger shadow-sm" onclick="redirectToPaymentPage()"> Book Now <i class="fas fa-plus fa-sm ml-1"></i></a>
    </div>
    
    

<script>
function redirectToPaymentPage() {
  const totalPrice = parseInt(total.textContent); 

  // Mark selected seats as occupied in localStorage
  const selectedSeats = JSON.parse(localStorage.getItem("selectedSeats"));
  const seats = document.querySelectorAll(".row .seat:not(.occupied)");

  selectedSeats.forEach(function(index) {
    seats[index].classList.remove("selected");
    seats[index].classList.add("occupied");
  });

  // Redirect to payment page with total price
  const paymentUrl = `./payment.html?total=${totalPrice}`;
  window.location.href = paymentUrl;
}
</script>
